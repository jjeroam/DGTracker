<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Documents</title>
  </head>
  <table>
    <h1>Documents</h1>

    <thead>
      <tr>
        <th>Document Name</th>
        <th>Project</th>
        <th>Type</th>
        <th>Uploaded Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="table-table-body">
      <tr>
        <th>${documentName}</th>
        <th>${project}</th>
        <th>${type}</th>
        <th>${uploadedDate}</th>
        <th>${status}</th>
        <th>
          <button class="view">View</button>
          <button class="download">Download</button>
          <button class="delete">Delete</button>
        </th>
      </tr>
    </tbody>
  </table>
  </body>
</html>
