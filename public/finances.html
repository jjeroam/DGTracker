<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finances</title>
  </head>
  <body>
    <h1>Finances</h1>
    <table>
      <thead>
        <tr>
          <th>Project Name</th>
          <th>Budget</th>
          <th>Balance</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="finance-table-body">
        <tr>
          <th>${projectName}</th>
          <th>${budget}</th>
          <th>${balance}</th>
          <th>${status}</th>
          <th>
            <button class="view">View</button>
            <button class="download">Download</button>
            <button class="delete">Delete</button>
          </th>
        </tr>
      </tbody>
    </table>
  </body>
</html>
