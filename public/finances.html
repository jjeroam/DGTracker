<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finances</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="sidebar p-3" id="sidebar">
      <h4 class="text-center mb-4">DGTracker</h4>
      <nav class="nav flex-column">
        <a href="index.html" class="nav-link">Home</a>
        <a href="employees.html" class="nav-link">Employees</a>
        <a href="projects.html" class="nav-link">Projects</a>
        <a href="finances.html" class="nav-link active">Finances</a>
      </nav>
    </div>

    <div class="content">
      <header>
        <h1 class="">Finance</h1>
        <div class="navbar navbar-light">
          <button
            onclick="openTransactionForm()"
            class="navbar-brand btn btn-light"
          >
            Add Transaction
          </button>
          <form class="form-inline">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </div>
      </header>

      <div id="addTransactionPopup" class="popup">
        <div class="popup-content">
          <span class="close-btn" onclick="closePopup()">&times;</span>
          <h3>New Transaction</h3>
          <form id="transactionForm">
            <div class="form-floating mb-3">
              <select
                name="addProjectId"
                id="addProjectId"
                class="form-select"
                aria-label="Floating label select example"
              >
                <option value=""></option>
              </select>
              <label for="addProjectId">Select Project:</label>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">₱</span>
              <div class="form-floating">
                <input
                  type="number"
                  class="form-control"
                  id="addAmount"
                  placeholder="Budget"
                />
                <label for="addAmount">Amount:</label>
              </div>
            </div>

            <div class="form-floating mb-3">
              <input
                class="form-control"
                list="datalistOptions"
                id="addCategory"
                placeholder="Type to search..."
              />
              <datalist id="datalistOptions">
                <option value="Labor"></option>
                <option value="Materials"></option>
                <option value="Equipments"></option>
                <option value="Others"></option>
              </datalist>
              <label for="addCategory" class="form-label">Category</label>
            </div>

            <div class="form-floating mb-3">
              <select
                class="form-select"
                id="addType"
                aria-label="Floating label select example"
              >
                <option value="">Select Type</option>
                <option value="Income">Inward (Money In)</option>
                <option value="Expense">Outward (Money Out)</option>
              </select>
              <label for="addType">Transaction Type:</label>
            </div>

            <button class="btn btn-success" type="submit">Save</button>
          </form>
        </div>
      </div>

      <div class="table-container">
        <table id="expenseTable" class="table table-striped">
          <thead class="thead-dark">
            <tr>
              <th scope="col" class="tbl-contents">Transaction #</th>
              <th scope="col" class="tbl-contents">Project</th>
              <th scope="col" class="tbl-contents">Amount</th>
              <th scope="col" class="tbl-contents">Category</th>
              <th scope="col" class="tbl-contents">Type</th>
              <th scope="col" class="tbl-contents"></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- View Transaction Popup -->
      <div id="viewTransactionPopup" class="popup">
        <div class="popup-content">
          <span class="close-btn" onclick="closePopup()">&times;</span>
          <h3>Transaction Details</h3>
          <div id="viewDetails">
            <div class="mb-3 row">
              <label for="viewProjectId" class="col-md-5 col-form-label"
                ><strong>Project Name:</strong></label
              >
              <div class="col-sm-3">
                <span class="form-control-plaintext" id="viewProjectId"></span>
              </div>
            </div>

            <div class="mb-3 row">
              <label for="viewAmount" class="col-md-5 col-form-label"
                ><strong>Amount:</strong></label
              >
              <div class="col-sm-3">
                <span class="form-control-plaintext" id="viewAmount"></span>
              </div>
            </div>

            <div class="mb-3 row">
              <label for="viewCategory" class="col-md-5 col-form-label"
                ><strong>Category:</strong></label
              >
              <div class="col-sm-3">
                <span class="form-control-plaintext" id="viewCategory"></span>
              </div>
            </div>

            <div class="mb-3 row">
              <label for="viewDate" class="col-md-5 col-form-label"
                ><strong>Transaction Date:</strong></label
              >
              <div class="col-sm-3">
                <span class="form-control-plaintext" id="viewDate"></span>
              </div>
            </div>

            <div class="mb-3 row">
              <label for="viewType" class="col-md-5 col-form-label"
                ><strong>Transaction Type:</strong></label
              >
              <div class="col-sm-3">
                <span class="form-control-plaintext" id="viewType"></span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Edit Transaction popup -->

      <div id="editTransactionPopup" class="popup">
        <div class="popup-content">
          <span class="close-btn" onclick="closePopup()">&times;</span>
          <h3>Edit Transaction</h3>
          <form
            id="editTransactionForm"
            onsubmit="updateTransaction(event, currentTransactionId)"
          >
            <div class="form-floating mb-3">
              <select
                name="editProjectId"
                id="editProjectId"
                class="form-select"
                aria-label="Floating label select example"
              >
                <option value=""></option>
              </select>
              <label for="editProjectId">Select Project:</label>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">₱</span>
              <div class="form-floating">
                <input
                  type="number"
                  class="form-control"
                  id="editAmount"
                  placeholder="Budget"
                />
                <label for="editAmount">Amount:</label>
              </div>
            </div>

            <div class="form-floating mb-3">
              <input
                class="form-control"
                list="datalistOptions"
                id="editCategory"
                placeholder="Type to search..."
              />
              <datalist id="datalistOptions">
                <option value="Labor"></option>
                <option value="Materials"></option>
                <option value="Equipments"></option>
                <option value="Others"></option>
              </datalist>
              <label for="editCategory" class="form-label">Category</label>
            </div>

            <div class="form-floating mb-3">
              <select
                class="form-select"
                id="editType"
                aria-label="Floating label select example"
              >
                <option value="">Select Type</option>
                <option value="Income">Inward (Money In)</option>
                <option value="Expense">Outward (Money Out)</option>
              </select>
              <label for="editType">Transaction Type:</label>
            </div>

            <div class="form-floating">
              <input
                type="date"
                class="form-control"
                id="editDate"
                placeholder="Date"
                required
              />
              <label for="editDate">Transaction Date:</label>
            </div>

            <button class="btn btn-success" type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script src="/js/finances.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
