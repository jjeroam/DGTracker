<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects</title>
  </head>
  <body>
    <h1>Projects</h1>

    <table>
      <thead>
        <tr>
          <th>Project Name</th>
          <th>Client</th>
          <th>Progress</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="finance-table-body">
        <tr>
          <th>${projectName}</th>
          <th>${clientName}</th>
          <th>${projectStatus}</th>
          <th>${action}</th>
          <th>
            <button class="view">View</button>
            <!-- this will show the whole details of the project -->
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
          </th>
        </tr>
      </tbody>
    </table>
  </body>
</html>
