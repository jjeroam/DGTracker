<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employees</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <h1 class="">Employees</h1>
      <div class="navbar navbar-light">
        <button onclick="openEmployeeForm()" class="navbar-brand btn btn-light">
          Add Employee
        </button>
        <form class="form-inline">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
      <!--search bar will be implemented here -->
    </header>
    <!-- pop-up form will appear here -->
    <div id="popupForm" class="popup">
      <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <h3>New Employee</h3>
        <form id="employeeForm">
          <!-- Biodata form -->

          <div class="form-step active" id="step1">
            <div class="form-floating">
              <input
                type="text"
                id="addName"
                class="form-control"
                placeholder="Name"
                required
              /><br />
              <label for="addName">Name:</label>
            </div>

            <div class="form-floating">
              <input
                type="text"
                id="addAddress"
                class="form-control"
                placeholder="Address"
                required
              /><br />
              <label for="addAddress">Address:</label>
            </div>

            <div class="row g-2">
              <div class="col-md">
                <div class="form-floating">
                  <input
                    type="date"
                    class="form-control"
                    id="addBirthday"
                    placeholder="Start Date"
                    required
                  />
                  <label for="addBirthday">Birthday:</label>
                </div>
              </div>

              <div class="col-md g-2">
                <label for="addSex">Sex</label>
                <div class="form-floating" id="addSex">
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="addSex"
                      id="addSex"
                      value="Male"
                    />
                    <label class="form-check-label" for="Male">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="addSex"
                      id="addSex"
                      value="Female"
                    />
                    <label class="form-check-label" for="Female">Female</label>
                  </div>
                </div>
              </div>
            </div>
            <br />

            <div class="form-floating">
              <select class="form-select" id="addCivilStatus"aria-label="Floating label select example">
                <option value="Single">Single</option>
                <option value="Married">Married</option>
                <option value="Widowed">Widowed</option>
              </select>
              <label for="addCivilStatus">Civil Status:</label>
            </div>
            <br />
            <div class="form-floating">
              <input  
                type="tel"
                id="addContactNum"
                class="form-control"
                placeholder="09XXXXXXXXX"
                pattern="^09\d{9}$"
                maxlength="11"
                required
              /><br />
              <label for="addContactNum">Contact Number:</label>
            </div>

            <div class="row g-2">
              <div class="col-md">
                <div class="form-floating">
                  <input
                    type="text"
                    id="addPosition"
                    class="form-control"
                    placeholder="Position"
                    required
                  /><br />
                  <label for="addPosition">Position:</label>
                </div>
              </div>
              <div class="col-md g-2">
                <div class="form-floating">
                  <input
                    type="number"
                    id="addSalaryRate"
                    class="form-control"
                    placeholder="Salary Rate"
                    required
                  /><br />
                  <label for="addSalaryRate">Salary Rate:</label>
                </div>
              </div>
            </div>

            <button class="btn btn-primary" type="button" onclick="nextStep(2)">
              Next
            </button>
          </div>

          <!-- Supporting documents form -->
          <div class="form-step" id="step2">
            <div class="mb-3">
              <label for="resume"><strong>Resume:</strong></label>
              <input
                type="file"
                class="form-control"
                aria-label="file example"
              /></br>
            </div>

            <div class="mb-3">
              <label for="birthCert"><strong>Birth Certificate:</strong></label>
              <input
                type="file"
                class="form-control"
                aria-label="file example"
              /></br>
            </div>
            
            <div class="mb-3">
              <label for="policeClear"><strong>Police Clearance:</strong></label>
              <input
                type="file"
                class="form-control"
                aria-label="file example"
              /></br>
            </div>

            <button class="btn btn-primary" type="button" onclick="prevStep(1)">
              Back
            </button>
            <button class="btn btn-primary" type="button" onclick="nextStep(3)">
              Next
            </button>
          </div>

          <!-- Government ID's and number form -->
          <div class="form-step" id="step3">

            <div class="form-floating">
              <input
                type="number"
                id="addTinNum"
                class="form-control"
                placeholder="TIN Number"
              /><br />
              <label for="addTinNum">TIN Number:</label>
            </div>
            
            <div class="form-floating">
              <input
                type="number"
                id="addSSSNum"
                class="form-control"
                placeholder="SSS Number"
              /><br />
              <label for="addSSSNum">SSS Number:</label>
            </div>
            
            <div class="form-floating">
              <input
                type="number"
                id="addPhilHealthNum"
                class="form-control"
                placeholder="PhilHealth Number"
              /><br />
              <label for="addPhilHealthNum">PhilHealth Number:</label>
            </div>
            
            <div class="form-floating">
              <input
                type="number"
                id="addPagibigNum"
                class="form-control"
                placeholder="Pag-ibig Number"
              /><br />
              <label for="addPagibigNum">Pag-ibig Number:</label>
            </div>


            <button class="btn btn-primary" type="button" onclick="nextStep(2)">
              Back
            </button>
            <button class="btn btn-success" type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>

    <div class="table-container">
      <table id="employeeTable" class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <!-- <th scope="col" class="tbl-contents w-20">Employee ID</th> -->
            <th scope="col" class="tbl-contents">Employee ID</th>
            <th scope="col" class="tbl-contents">Name</th>
            <th scope="col" class="tbl-contents">Position</th>
            <th scope="col" class="tbl-contents">Rate</th>
            <th scope="col" class="tbl-contents">Location</th>
            <th scope="col" class="tbl-contents"></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- View Employee Popup -->
    <div id="viewEmployeePopup" class="popup">
      <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <h3>Employee Details</h3>
         <div id="viewDetails">

        <div class="mb-3 row">
          <label for="viewName" class="col-md-5 col-form-label"><strong>Name:</strong></label>
          <div class="col-sm-3">
            <span class="form-control-plaintext" id="viewName"></span>
          </div>
        </div>
        
        <div class="mb-3 row">
          <label for="viewAddress" class="col-md-5 col-form-label"><strong>Address:</strong></label>
          <div class="col-sm-3">
            <span class="form-control-plaintext" id="viewAddress"></span>
          </div>
        </div>
        
        <div class="mb-3 row">
          <label for="viewCivilStatus" class="col-md-5 col-form-label"><strong>Civil Status:</strong></label>
          <div class="col-sm-3">
            <span class="form-control-plaintext" id="viewCivilStatus"></span>
          </div>
        </div>
  
        <div class="mb-3 row">
          <label for="viewSex" class="col-md-5 col-form-label"><strong>Sex:</strong></label>
          <div class="col-sm-3">
            <span class="form-control-plaintext" id="viewSex"></span>
          </div>
        </div>
  

      </div>
    </div>

    <!-- Edit Employee popup -->

    <div id="editPopup" class="popup">
      <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <h3>Edit Employee</h3>
        <form
          id="editEmployeeForm"
          onsubmit="updateEmployee(event, currentEmployeeId)"
        >
          <p><strong>ID:</strong> <span id="viewId"></span></p>
          <p>
            <strong>Name:</strong>
            <input type="text" id="editName" placeholder="" />
          </p>
          <p>
            <strong>Position:</strong>
            <input type="text" id="editPosition" placeholder="" />
          </p>
          <p>
            <strong>Salary:</strong>
            <input type="text" id="editSalary" placeholder="" />
          </p>
          <p>
            <strong>Location:</strong>
            <select id="editLocation"></select>
          </p>

          <button type="submit">Save</button>
        </form>
      </div>
    </div>

    <script src="/js/employees.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
