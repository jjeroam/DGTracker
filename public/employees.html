<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employees</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <h1 class="">Employees</h1>
      <div class="navbar navbar-light">
        <button onclick="openEmployeeForm()" class="navbar-brand btn btn-light">Add Employee</button>
          <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
          <!--search bar will be implemented here -->
      </header>
        <!-- pop-up form will appear here -->
        <div id="popupForm" class="popup">
          <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <h3>New Employee</h3>
            <form id="employeeForm">
            <label>Name:</label><br>
            <input type="text" id="name" required><br><br>

            <label>Position:</label><br>
            <input type="text" id="position" required><br><br>

            <label>Salary:</label><br>
            <input type="number" id="salary" required><br><br>
            
            <label>Location:</label><br>
            <input type="text" id="location"><br><br>

            <button type="submit">Save</button>
      </form>
    </div>
  </div>
      </div>
    </div>
    <div class="table-container">
      <table id="employeeTable" class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <!-- <th scope="col" class="tbl-contents w-20">Employee ID</th> -->
            <th scope="col" class="tbl-contents">Employee ID</th>
            <th scope="col" class="tbl-contents">Name</th>
            <th scope="col" class="tbl-contents">Position</th>
            <th scope="col" class="tbl-contents">Rate</th>
            <th scope="col" class="tbl-contents">Location</th>
            <th scope="col" class="tbl-contents"></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

<!-- View Employee Popup -->
    <div id="viewEmployeePopup" class="popup">
      <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <h3>Employee Details</h3>
        <div id="viewDetails">
          <!-- <p><strong>ID:</strong> <span id="viewId"></span></p> -->
          <p><strong>Name:</strong> <span id="viewName"></span></p>
          <p><strong>Position:</strong> <span id="viewPosition"></span></p>
          <p><strong>Rate:</strong> <span id="viewSalary"></span></p>
          <p><strong>Email:</strong> <span id="viewEmail"></span></p>
          <p><strong>Location:</strong> <span id="viewLocation"></span></p>
        </div>
      </div>
    </div>

    <!-- Edit Employee popup --> 

        <div id="editPopup" class="popup">
          <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <h3>Edit Employee</h3>
            <form id="editEmployeeForm" onsubmit="updateEmployee(event, currentEmployeeId)">
                <p><strong>ID:</strong> <span id="viewId"></span></p>
                <p><strong>Name:</strong> <input type="text" id="editName" placeholder=""></p>
                <p><strong>Position:</strong> <input type="text" id="editPosition" placeholder=""></p>
                <p><strong>Salary:</strong> <input type="text" id="editSalary" placeholder=""></p>
                <p><strong>Location:</strong> <select id="location" onclick="loadProjects()"></select></p>

                <button type="submit">Save</button>
            </form>
          </div>
        </div>
    
    <script src="/js/employees.js" ></script>
  </body>
</html>
