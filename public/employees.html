<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employees</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
        <div class="row d-flex bd-highlight">
          <h1 class="col-sm p-2 flex-grow-1 bd-highligh">Employees</h1>
          <input type="text p-2 bd-highlight" class="col-sm"/>
          <button id="search-btn p-2 bd-highlight" class="col-sm">search</button>
        </div>
          <!--search bar will be implemented here -->
      </header>
        <button id="addEmployees">Add Employee</button>
        <!-- pop-up form will appear here -->
      </div>
    </div>
    <div class="table-container">
      <table id="employeeTable" class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col" class="tbl-contents">Employee ID</th>
            <th scope="col" class="tbl-contents">Name</th>
            <th scope="col" class="tbl-contents">Position</th>
            <th scope="col" class="tbl-contents">Salary</th>
            <th scope="col" class="tbl-contents">Location</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script type="module" src="/js/employees.js"></script>
  </body>
</html>
